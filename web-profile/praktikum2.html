<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Mengatur tampilan halaman */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Mengatur tampilan header */
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
        }

        /* Mengatur tampilan gambar profil */
        .profile img {
            width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }

        /* Mengatur tampilan teks dalam profil */
        .profile p {
            font-size: 18px;
            color: #333;
        }

        /* Mengatur tampilan daftar sosial media */
        .profile ul {
            list-style: none;
            padding: 0;
        }

        .profile ul li {
            display: inline;
            margin: 10px;
        }

        .profile ul li a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .profile ul li a:hover {
            color: #0056b3;
        }

        .profile img:hover {
            transform: scale(1.1);
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <header>
        <h1>Halo, saya Rayya Hanifah!</h1>
    </header>

    <section class="profile">
        <img src="pas foto.jpeg" alt="Foto Profil">
        <p>Saya adalah siswa SMK yang sedang belajar pemrograman web.</p>
        <p>Ikuti saya di media sosial:</p>
        <ul>
            <li><a href="https://www.instagram.com/rayyaahnfh/" target="_blank">Instagram</a></li>
            <li><a href="https://www.youtube.com/@RayyaHanifah" target="_blank">Youtube</a></li>
        </ul>
    </section>
</body>
</html>
