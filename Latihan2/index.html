<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="quiz-container text-center">
        <h1 class="mb-4">Kuis Interaktif</h1>
        <div id="quiz" class="card p-4 shadow border-0">
            <h4 id="question">Pertanyaan akan muncul di sini</h4>
            <div id="options" class="mt-3"></div>
            <p id="feedback" class="feedback"></p>
            <button class="btn btn-primary mt-3" id="next-btn" disabled>Soal Berikutnya</button>
        </div>
        <div id="result" class="hidden">
            <h2>Hasil Kuis</h2>
            <p id="score"></p>
            <button class="btn btn-success" onclick="restartQuiz()">Coba Lagi</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
