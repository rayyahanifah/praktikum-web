<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="judul mb-4">vLooggGGGg</div>
        
        <div class="video-container">
            <iframe id="youtubeVideo" width="560" height="315" 
            src="https://www.youtube.com/embed/9F22x-_C5Ag" 
                title="YouTube Video" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        <div class="mt-4">
            <button class="btn btn-secondary" onclick="changeVideo('gz4C34bU8c4')">Tampilkan Video Baru</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
